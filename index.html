<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=390, height=844, initial-scale=1, user-scalable=no" />
<title>IFL Bracket Preview - iPhone 14 Fit</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
  html, body {
    margin: 0; padding: 10px;
    background: #121212;
    color: #eee;
    font-family: 'Orbitron', sans-serif;
    width: 390px;
    height: 844px;
    overflow: hidden;
  }
  h1 {
    color: #00ffff;
    text-align: center;
    margin-bottom: 10px;
    font-size: 1.8rem;
    text-shadow: 0 0 12px #00ffff;
  }
  .bracket-container {
    display: flex;
    flex-wrap: nowrap;
    justify-content: center;
    gap: 15px;
    height: 700px;
    transform-origin: top left;
    background: #222;
    border-radius: 12px;
    padding: 8px;
  }
  .round {
    background: #111;
    border-radius: 10px;
    padding: 10px;
    min-width: 160px;
    box-shadow: 0 0 15px #00ffff;
    flex-shrink: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  .round h2 {
    text-align: center;
    color: #00ffff;
    margin-bottom: 15px;
    font-size: 1.2rem;
  }
  .team {
    background: #222;
    margin: 8px 0;
    padding: 8px;
    border-radius: 6px;
    text-align: center;
    font-weight: 700;
    font-size: 1rem;
    border: 2px solid transparent;
    white-space: nowrap;
    color: #eee;
  }
  .team.selected {
    border-color: #00ffff;
    background: #004d4d;
    color: #00ffff;
  }
  .champion {
    margin-top: 15px;
    font-size: 1.4rem;
    font-weight: 900;
    color: #00ffcc;
    text-align: center;
    text-shadow: 0 0 15px #00ffcc;
  }
</style>
</head>
<body>

<h1>IFL Playoff Bracket</h1>

<div class="bracket-container" id="bracket">
  <div class="round">
    <h2>Quarterfinals</h2>
    <div class="team selected">Australia Whites</div>
    <div class="team">Jamaica Thunder</div>
    <div class="team selected">UK 3 Lions</div>
    <div class="team">Brazil Hummingbirds</div>
    <div class="team selected">Poland Panthers</div>
    <div class="team">Rwanda Raiders</div>
    <div class="team selected">USA Drones</div>
    <div class="team">Singapore Smelters</div>
  </div>
  <div class="round">
    <h2>Semifinals</h2>
    <div class="team selected">Australia Whites</div>
    <div class="team selected">UK 3 Lions</div>
    <div class="team">Poland Panthers</div>
    <div class="team selected">USA Drones</div>
  </div>
  <div class="round">
    <h2>Final</h2>
    <div class="team selected">Australia Whites</div>
    <div class="team">USA Drones</div>
  </div>
</div>

<div class="champion">Champion: Australia Whites</div>

<script>
  function scaleToFit() {
    const bracket = document.getElementById('bracket');
    const vw = 390 - 20; // padding total
    const vh = 700;
    const rect = bracket.getBoundingClientRect();

    const scaleX = vw / rect.width;
    const scaleY = vh / rect.height;
    const scale = Math.min(scaleX, scaleY, 1);

    bracket.style.transform = 'scale(' + scale + ')';
  }
  window.addEventListener('load', scaleToFit);
  window.addEventListener('resize', scaleToFit);
</script>

</body>
</html>
